{% extends "base.html" %}

{% block titulo %}Libros{% endblock %}

{% block contenido %}
    <h1>Libros</h1>

    <!-- Formulario para agregar un libro -->
    <form method="POST" action="{{ url_for('manejar_libros') }}">
        <div class="form-group">
            <label for="codigo">Código</label>
            <input type="text" class="form-control" name="codigo" id="codigo" required>
        </div>
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" class="form-control" name="titulo" id="titulo" required>
        </div>
        <div class="form-group">
            <label for="autor">Autor</label>
            <input type="text" class="form-control" name="autor" id="autor" required>
        </div>
        <div class="form-group">
            <label for="editorial">Editorial</label>
            <input type="text" class="form-control" name="editorial" id="editorial" required>
        </div>
        <div class="form-group">
            <label for="año_publicacion">Año de publicación</label>
            <input type="number" class="form-control" name="año_publicacion" id="año_publicacion" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar libro</button>
    </form>

    <!-- Sección que muestra los libros -->
    <h2>Lista de libros</h2>
    <ul class="list-group">
        {% for libro in libros %}
            <li class="list-group-item">
                {{ libro.titulo }} por {{ libro.autor }}, código {{ libro.codigo }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
